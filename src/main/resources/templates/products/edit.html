<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Edit Product</h1>

            <form action="#" th:action="@{/products/edit}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required autofocus>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" class="form-control" accept="image/*" th:field="*{image}"
                           onchange="previewImage(this);">
                    <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                </div>

                <script>
                    var imageInput = document.getElementById("image");
                    var imageFolderPath = "/images/"; // Đường dẫn tới thư mục chứa ảnh

                    // Sự kiện khi click vào nút chọn ảnh
                    imageInput.onclick = function () {
                        this.value = imageFolderPath; // Gán đường dẫn đến thư mục chứa ảnh cho input type file
                    };
                </script>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" class="form-control" th:field="*{price}" required>
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QZULuLYT9W6d+YowQXqW+c8RILyAzpTkLzQdOzjUpJFzPWyK/ovcAL7D1wv+ucIA"
        crossorigin="anonymous"></script>
</body>
</html>
