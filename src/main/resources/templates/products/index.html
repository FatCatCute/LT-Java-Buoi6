<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: black;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: white; ">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/products" style="color: white; ">Product</a> </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">

    <a href="/products/create" class="btn btn-primary mb-3">Create New Product</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${listproduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td><img th:src="@{/images/{image}(image=${product.image})}" width="100px"/></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/products/{id}/edit(id=${product.id})}">
                    <button style="background-color: gray; color: white;">Edit</button>
                </a>

                <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this item?');">
                    <button style="background-color: red; color: white;">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QZULuLYT9W6d+YowQXqW+c8RILyAzpTkLzQdOzjUpJFzPWyK/ovcAL7D1wv+ucIA"
        crossorigin="anonymous"></script>
</body>
</html>
